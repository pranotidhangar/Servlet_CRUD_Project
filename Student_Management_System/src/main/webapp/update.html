<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student Details</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <style>
        body{
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: url(bg.png);

        }
        .container{
            position: absolute;
            height: 400px;
            width: 400px;
            padding: 14px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 6px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
         h2{
            text-align: center;
            color: rgb(98, 18, 134);
            font-family: Playfair Display;
        }
        label{
            display: block;
            color: darkmagenta;
            font-size: 19px;
        } 
        input{
            margin-bottom: 12px;
            width: 95%;
            padding: 9px;
            border-radius: 8px;
            border: none;
            background-color: rgb(236, 234, 234);
        }
        .btn{
            background-color: plum;
            color: rgb(160, 21, 230);
            font-size: 20px;
            font-weight: bolder;
            cursor: pointer;
            width: 100%;
            border: none;
            border-radius: 8px;
            padding: 10px;
        }
        .btn:hover{
            background-color: darkorchid;
            color: plum;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Update Student Details</h3>
          <form id="updateForm">
            <input type="hidden" id="id" name="id">
            
            <label for="name">Student Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
            
            <label for="age">Student Age</label>
            <input type="number" id="age" name="age" placeholder="Age" required>
            
            <label for="stuClass">Student Class</label>
            <input type="text" id="stuClass" name="stuClass" placeholder="Class" required> <!-- Correct name -->
            
            <label for="address">Student Address</label>
            <input type="text" id="address" name="address" placeholder="Address" required>
            
            <button type="submit" class="btn">Update</button>
        </form>
    </div>
    <script>
    const urlParams = new URLSearchParams(window.location.search);
    const studentId = urlParams.get('id');
    
    fetch('GetStudentById?id=' + studentId)
      .then(res => res.json())
      .then(data => {
          document.getElementById('id').value = data.id;
          document.getElementById('name').value = data.name;
          document.getElementById('age').value = data.age;
          document.getElementById('stuClass').value = data.stuClass; // This matches JSON
          document.getElementById('address').value = data.address;
      });

    document.getElementById('updateForm').addEventListener('submit', function(e){
      e.preventDefault();
      const formData = new URLSearchParams(new FormData(this));
      
      fetch('UpdateStudentController?' + formData.toString(), { method: 'GET' })
        .then(res => res.text())
        .then(msg => {
          alert('Student updated successfully!');
          window.location.href = 'viewStudent.html'; 
        })
        .catch(err => console.error(err));
    });  </script>
</body>
</html>
